<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>emotionCalculator</title>
    </head>

	<body>
        <header>
            <h1 id="title">Emotion Calculator</h1>
        </header>

        <div id="componentsBoard">

            <div class="PCAComponent">
                <div class="sliderDiv">
                    <input type="range" class="vertical slider" min="0" max="100" value="50"/>
                </div>
                <label class="PCAComponentName">PCA_component</label>
                <p><span class="value"></span></p>
            </div>
            
            <div class="PCAComponent">
                <div class="sliderDiv">
                    <input type="range" class="vertical slider" min="0" max="100" value="50"/>
                </div>
                <label class="PCAComponentName">PCA_component</label>
                <p><span class="value"></span></p>
            </div>

            <div class="PCAComponent">
                <div class="sliderDiv">
                    <input type="range" class="vertical slider" min="0" max="100" value="50"/>
                </div>
                <label class="PCAComponentName">PCA_component</label>
                <p><span class="value"></span></p>
            </div>

            <div class="PCAComponent">
                <div class="sliderDiv">
                    <input type="range" class="vertical slider" min="0" max="100" value="50"/>
                </div>
                <label class="PCAComponentName">PCA_component</label>
                <p><span class="value"></span></p>
            </div>

            <div class="PCAComponent">
                <div class="sliderDiv">
                    <input type="range" class="vertical slider" min="0" max="100" value="50"/>
                </div>
                <label class="PCAComponentName">PCA_component</label>
                <p><span class="value"></span></p>
            </div>

            <div class="PCAComponent">
                <div class="sliderDiv">
                    <input type="range" class="vertical slider" min="0" max="100" value="50"/>
                </div>
                <label class="PCAComponentName">PCA_component</label>
                <p><span class="value"></span></p>
            </div>

        </div>

        <div id="output">

            <div id="outputValues">

                <div class="PCAComponent">
                    <div class="outputSliderDiv sliderDiv">
                        <img src="./img/low_valence.png" class="low" alt="Low valence emoticon">
                        <input type="range" class="outputSlider slider" min="0" max="100" value="50" disabled="true"/>
                        <img src="./img/high_valence.png" class="high" alt="High valence emoticon">
                    </div>
                    <label class="outputName target">Valence</label>
                    <p><span class="value"></span></p>
                </div>
                
                <div class="PCAComponent">
                    <div class="outputSliderDiv sliderDiv">
                        <img src="./img/low_arousal.png" class="low" alt="Low valence emoticon">
                        <input type="range" class="outputSlider slider" min="0" max="100" value="50" disabled="true"/>
                        <img src="./img/high_arousal.png" class="high" alt="Low valence emoticon">
                    </div>
                    <label class="outputName target">Arousal</label>
                    <p><span class="value"></span></p>
                </div>

            </div>

            <div id="outputEmotion">
                
                <div id="nameDiv" class="emotionDiv">
                    <p class="outputName">EMOTION:</p>
                    <div id="emotionName"><p id="emotion" class="outputName">Angry</p></div>
                </div>

                <div class="emotionDiv">
                    <button id="other">OTHER FEATURES</button>
                    <p id="details">Column importance, switch to raw data...</p>
                </div>
                
            </div>

        </div>

	</body>

    <script src="./js/slidersProperties.js"></script>
    <script src="./js/buttonProperties.js"></script>
</html>
